					case 'Home':

						break;
					case 'Gravity':

						break;
					case 'IFO':
						document.location.href='/projector.html#/IFO';
						var vid = document.getElementById("IFOVid");
						setVideoTime(vid);
						break;
					case 'How':
						document.location.href='/projector.html#/How';
						var vid = document.getElementById("HowVid");
						setVideoTime(vid);
						break;
					case 'LIGO':
						document.location.href='/projector.html#/LIGO'
						var vid = document.getElementById("LigoVid");
						setVideoTime(vid);
						break;
					case 'Detection':
						document.location.href='/projector.html#/Detection'
						var vid = document.getElementById("DetectionVid");
						setVideoTime(vid);
						break;
				}
			});

	  function setVideoTime(vid) {
  		console.log(vid);
		vid.currentTime=0;
		vid.play();
		lockControl(vid,'Locked');
	  	}
	</script>

	<script>
	Reveal.initialize({
